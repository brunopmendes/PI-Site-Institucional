        <div class="container-cad">

                    Nome completo <br>
                    <input id="inp-nome" type="text" placeholder="Nome e sobrenome" required><br><br>

                    Login <br>
                    <input id="inp-login" type="text" placeholder="Nome de usuário" required><br><br>

                    Senha <br>
                    <input id="inp-senha" type="password" placeholder="*******************"><br><br>

                    <button class="btn-green"> Cadastrar </button>
                </form>
            </div>

            <div>
                <img id="img-cad" src="Imagens/side-img-contato_orange.jpg" alt="">
